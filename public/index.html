<html class="no-js" lang="en"> <!--<![endif]-->

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <title>Project Awesome</title>

	    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	</head>

	<body>

	  <div id="introScreen" class="fullScreen" >
	  	<div class="row">
		  	<div class="span4">
			  	<label>Size of the Map</label>
		  		<select id="mapSize"></select>
				</div>
				<div class="span4">
			  	<label>Vegetation Type</label>
	  			<select id="vegetation"></select>
				</div>
				<div class="span4">
			  	<label>Initial Resources</label>
	  			<select id="initialResources"></select>
				</div>
		</div>
	  		
	  	<p><img id="playButton" src="img/play.png" title="Let's Play !" /></p>

	  </div>

	  <div id="connecting" class="fullScreen hide">
	  	<p>Waiting for Opponents...</p>
	  </div>


	  <div onmousedown="return false" id="gui" class="fullScreen">
	  	<div id="resources"></div>
	  	<div id="toolbar"></div>
	  	<div id="population"><img src="js/game/data/g/population.png"/><div></div></div>
	  </div>

	</body>


	<script src="/socket.io/socket.io.js"></script>

	<!-- ENGINE -->
	<script type="text/javascript" src="js/game/engine.js"></script>

	<!-- DATA -->
	<script type="text/javascript" src="js/game/data.js"></script>

	
	<script src="js/three.js"></script>


	<!-- CLIENT -->
	<script type="text/javascript" src="js/game/client/input/input.js"></script>
	<script type="text/javascript" src="js/game/client/input/inputDispatcher.js"></script>
	<script type="text/javascript" src="js/game/client/input/userInput/interactions.js"></script>
	<script type="text/javascript" src="js/game/client/input/userInput/selections.js"></script>
	<script type="text/javascript" src="js/game/client/GUI.js"></script>
	<script type="text/javascript" src="js/game/client/gameSurface.js"></script>
	<script type="text/javascript" src="js/game/client/gameManager.js"></script>
	<script type="text/javascript" src="js/game/client/gameContent.js"></script>
	<script type="text/javascript" src="js/game/client/utils.js"></script>

	<!-- SCRIPTS -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</html>
